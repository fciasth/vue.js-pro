<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
<script src="../vue.js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#example',
        data:{
            message:'Hello'
        },
        computed:{
            reversedMessage:function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
